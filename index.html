<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        .form-item{
           display: block;
           width: 300px;
        }
        
        .firm-btn{
            color: white;
            font-size: 15px;
            background-color: hwb(84 38% 5%);
            width: 300px;           
            margin: 18px 0px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <div align="center">
            <img class="logo" width="200" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Naver_Logotype.svg/2560px-Naver_Logotype.svg.png">
            <input class="form-item form-input" type="text" name="memberId" placeholder="아이디">
            <input class="form-item form-input" type="password" name="memberPw" placeholder="비밀번호">
            <button class="form-item form-btn">로그인</button>
        </div>
    </form>
</body>
</html>
